<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    

    <script>
        $(document).ready(function () {
        $("#Add").click(function () {

          
            var x = parseInt($("#number1").val());
          
            var y = parseInt($("#number2").val());
            $("#result").val(x + y);
        });
            $("#Subtract").click(function () {


                var x = parseInt($("#number1").val());

                var y = parseInt($("#number2").val());
                $("#result").val(x - y);
            });
            $("#Multiply").click(function () {


                var x = parseInt($("#number1").val());

                var y = parseInt($("#number2").val());
                $("#result").val(x * y);
            });
            $("#Divide").click(function () {


                var x = parseInt($("#number1").val());

                var y = parseInt($("#number2").val());
                $("#result").val(x / y);
            });
            $("#ChangeStyle").click(function () {
                let element = $(".form-control");
                for (var i = 0; i < element.length; i++) {
                    element[i].style.backgroundColor = "yellow";
                }
            });
        });





    </script>
</head>
<body>
    <div>
<center>
<header>
   <h1> Calculator</h1>
</header>
</center>
</div>
<div class="container">
    <form >

         <div class="form-group">
      <label for="no1">Enter No1 :</label>
      <input type="number" class="form-control" id="number1" placeholder="Enter Number 1" name="number1"/>
    </div>
    <div class="form-group">
      <label for="no2">Enter No 2 :</label>
      <input type="number" class="form-control" id="number2" placeholder="Enter Number 2" name="number2" />
    </div>
    <div class="form-group">
      <label for="result">Result :</label>
      <input type="number" class="form-control" id="result" />
    </div>

        <div class="container">
            <button type="button" class="btn btn-info" id="Add"> Add </button>
            <button type="button" class="btn btn-primary" id="Subtract"> Sub </button>
            <button type="button" class="btn btn-primary" id="Multiply"> Mul </button>
            <button type="button" class="btn btn-info" id="Divide"> Div </button>
            <button type="button" class="btn btn-success" id="ChangeStyle"> ChangeBackground </button>

        </div>
    </form>
</div>

</body>
</html>
